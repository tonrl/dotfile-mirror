#===================#
#   LOOK AND FEEL   #
#===================#

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
        gaps_in = 3
        gaps_out = 4

        border_size = 2

        # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
        col.active_border = rgba(BfA9ffee) rgba(7857ffee) 45deg
        col.inactive_border = rgba(595959aa)

        # Set to true enable resizing windows by clicking and dragging on borders and gaps
        resize_on_border = false
        hover_icon_on_border = true
        hover_icon_on_border = true
        resize_corner = 0

        # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
        allow_tearing = true

        layout = master
        # layout = dwindle
        snap {
                enabled = false
                window_gap = 40
        }
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
        rounding = 5
        rounding_power = 10.0

        # Change transparency of focused and unfocused windows
        active_opacity = 0.9
        inactive_opacity = 0.9
        fullscreen_opacity = 1.0

        shadow {
                enabled = false
                range = 20
                render_power = 2
                color = rgba(1a1a1aee)
                ignore_window = true
                scale = 1.0
        }
        # https://wiki.hyprland.org/Configuring/Variables/#blur
        blur {
                enabled = true
                size = 4
                passes = 1
                ignore_opacity = true
                vibrancy = 0.1696
                xray = true
                popups = true
                input_methods = true
                new_optimizations = true
        }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
        enabled = true
        first_launch_animation = true
        # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
        bezier = myBezier, 0.10, 0.9, 0.1, 1.05
        bezier = myBezierIn,  0.68, -0.55, 0.265, 1.55
        bezier = termIn, 0.755, 0.05, 0.855, 0.06

        animation = windows, 1, 5, myBezier
        animation = windowsIn, 1, 1, myBezier, gnomed
        animation = windowsOut, 1, 1, myBezier, gnomed
        # animation = windowsMove, 1, 1, myBezier, slide
        # animation = windowsOut, 1, 1, default, popin 80%


        animation = border, 1, 10, default
        animation = borderangle, 1, 8, default
        animation = fade, 1, 7, default
        animation = workspaces, 1, 4, default, slidefade 10%
        # animation = workspaces, 1, 4, myBezier
        animation = specialWorkspace, 1, 4, myBezier, slidevert
}

group {
        auto_group = true
        insert_after_current = true
        drag_into_group = 1
        merge_groups_on_drag = true
        merge_floated_into_tiled_on_groupbar = true
        col.border_active = rgba(BfA9ffee) rgba(7857ffee) 45deg
        col.border_inactive = rgba(595959aa)
        groupbar {
                enabled = true
                gradients = false
                gradient_round_only_edges = true
                indicator_height = 5
                height = 10
                render_titles = false
                scrolling = true
                rounding = 2
                round_only_edges = true
                col.active = rgba(ff00c6fc)
                col.inactive = rgba(b91c9c73)
        }

}


# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
        pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
        force_split = 2
        preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
        new_on_active = true
        new_status = master
        mfact = 0.505
        # mfact = 0.5
        new_on_top = true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
        force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
        disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
        vfr = true
        vrr = 2
        disable_autoreload = true
        focus_on_activate = true
        middle_click_paste = false
        initial_workspace_tracking = false
        focus_on_activate = false
        enable_anr_dialog = false


}
ecosystem {
        no_update_news = true
        no_donation_nag = true
        # enforce_permissions = true #later update
}

experimental {
        # xx_color_management_v4 = true
}

debug {
        disable_logs = true
}

#===========#
### INPUT ###
#===========#

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
        kb_layout = us
        kb_variant =
        kb_model =
        kb_options =
        kb_rules =
        
        follow_mouse = 1

        sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

        touchpad {
                disable_while_typing = true
                natural_scroll = false
        }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
        workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
        name = epic-mouse-v1
        sensitivity = -0.5
}

#==================#
#   KEYBINDINGSS   #
#==================#

# See https://wiki.hyprland.org/Configuring/Keywords/


$mainMod = SUPER # Sets "Windows" key as main modifier

#--------------#
# Applications #
#--------------#

source = ~/.config/hypr/conf.d/app-start.conf



#------------------------#
# System functions       #
#------------------------#

# Screen locking

#$lock_man = exec bash ~/.config/hypr/scripts/lock_screen.sh

# bind = $mainMod, Escape, exec, $lock_man
bind =, XF86Favorites, exec, hyprctl reload
# bind = $mainMod, Escape, exec, loginctl lock-session
bind = $mainMod, A, exec, wlogout
# Night mode
# Night color
# bind = $mainMod SHIFT, A, exec, gammastep -O 2500K 
# bind = $mainMod SHIFT, A, exec, hyprsunset -t 2500
bind = $mainMod SHIFT, A, exec,  $HOME/.config/hypr/scripts/sunset.sh on
# bindsym $mod+Shift+a exec gammastep -O 2000K 
# bind = $mainMod SHIFT, S, exec, killall gammastep  
# bind = $mainMod SHIFT, S, exec, killall hyprsunset 
bind = $mainMod SHIFT, S, exec, $HOME/.config/hypr/scripts/sunset.sh off


bind = $mainMod, F, fullscreen, 1

#========================#
# Move focus Up/Down/L/R #
#========================#

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Vim keybinding
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# to switch between windows in a floating workspace
bind = $mainMod, Tab, cyclenext, # change focus to another window
bind = $mainMod, Tab, bringactivetotop, # bring it to the top

#=======================#
# Resize windows        #
#=======================#

bind = $mainMod SHIFT, right, resizeactive, 100  0
bind = $mainMod SHIFT, left, resizeactive, -100 0
bind = $mainMod SHIFT, up, resizeactive, 0 -100
bind = $mainMod SHIFT, down, resizeactive, 0 100
bind = $mainMod, G, togglegroup

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, U, togglespecialworkspace, magic
bind = $mainMod SHIFT, U, movetoworkspace, special:magic

# Hide Stuff to special workspace
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod, S, movetoworkspace, +0
# bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, S, movetoworkspace, special:magic
bind = $mainMod, S, togglespecialworkspace, magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move window key (Up/ Down)
bind = $mainMod SHIFT, k, swapwindow, u
binde = $mainMod SHIFT, k, moveactive, 0 -50
bind = $mainMod SHIFT, j, swapwindow, d
binde = $mainMod SHIFT, j, moveactive, 0 50

# Move Windows key (Left/ Right)
# Left
bind = $mainMod SHIFT, h, swapwindow, l
#bind = $mainMod SHIFT, h, layoutmsg, addmaster
#binde = $mainMod SHIFT, h, moveactive,-50 0

# Right
bind = $mainMod SHIFT, l, swapwindow, r 
#bind = $mainMod SHIFT, l, layoutmsg, removemaster
#binde = $mainMod SHIFT, l, moveactive, 50 0

# Change Active in Group
bind = SUPER+ALT, L, changegroupactive, f
bind = SUPER+ALT, H, changegroupactive, b

# Fn keys
binde = , XF86MonBrightnessUp, exec, $HOME/.config/hypr/scripts/backlight.sh up
binde = , XF86MonBrightnessDown, exec,  $HOME/.config/hypr/scripts/backlight.sh down
# bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
# bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
#  binde = , XF86AudioRaiseVolume, exec, pw-volume change +2.5%; pkill -RTMIN+8 waybar
#  binde = , XF86AudioLowerVolume, exec, pw-volume change -2.5%; pkill -RTMIN+8 waybar

binde = , XF86AudioRaiseVolume, exec, $HOME/.config/hypr/scripts/volume.sh up ; pkill -RTMIN+8 waybar
binde = , XF86AudioLowerVolume, exec, $HOME/.config/hypr/scripts/volume.sh down ; pkill -RTMIN+8 waybar

bind = , XF86AudioMute, exec, $HOME/.config/hypr/scripts/volume.sh mute
# bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
# bind = , XF86AudioMute, exec, pw-volume mute  @DEFAULT_SOURCE@ toggle
bind =, XF86AudioMicMute, exec, $HOME/.config/hypr/scripts/volume.sh mic

# Audioplay
bind = , XF86Messenger, exec, playerctl play-pause
bind = , Cancel, exec, playerctl next
bind = , XF86Go, exec, playerctl previous
#fn+F8

# Wifi on | off
bind = , XF86WLAN, exec, $HOME/.config/hypr/scripts/wifi.sh 



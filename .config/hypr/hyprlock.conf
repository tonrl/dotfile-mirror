# Hour-Time
label {
        monitor =
        text = cmd[update:1000] echo -e "$(date +"%H")"
        color = rgba(177,14,251, 0.8)
        font_family = JetBrainsMono Bold
        font_size = 180
        position = 0, 150
        halign = center
        valign = center
        shadow_passes = 5
        shadow_size = 10
}

# Minute-Time
label {
        monitor =
        text = cmd[update:1000] echo -e "$(date +"%M")"
        color = rgba(200, 200, 200, 0.8)
        font_family = JetBrainsMono Bold
        font_size = 180
        position = 0, -75
        halign = center
        valign = center
}



# Date
label {
        monitor =
        text = cmd[update:1000] echo -e "$(LC_TIME="de_DE.UTF-8" date +"%A %d. %b [%S]")"
        color = rgba(200, 200, 200, 1.0)
        font_size = 15
        font_family = JetBrainsMono Bold
        position = 100, -100
        halign = left
        valign = top
}


